<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Setup (Deep Blue Theme)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --background: transparent;
      /* Set the background to transparent */
      --container-bg: #121c26;
      --input-bg: #223344;
      --text-color: #d1d5db;
      --accent: #2d5aa3;
      --accent-hover: #2563eb;
      --icon-color: #9ca3af;
      --placeholder: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      background-color: var(--background);
      /* Transparent background */
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Full viewport height */
      overflow: hidden;
      /* Prevent scrolling */
    }

    h4 {
      color: var(--accent);
      margin-bottom: 0.5em;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 0.8em;
      line-height: 1.4;
      background-color: var(--input-bg);
      border: 1px solid #1f2937;
      border-radius: 5px;
      color: var(--text-color);
      transition: border-color 0.3s ease;
      font-size: 0.95em;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .input-group {
      margin-bottom: 1.2em;
    }

    .input-group-icon {
      position: relative;
    }

    .input-group-icon input,
    .input-group-icon textarea {
      padding-left: 3em;
    }

    .input-icon {
      position: absolute;
      top: 0;
      left: 0;
      width: 3em;
      height: 100%;
      line-height: 3em;
      text-align: center;
      color: var(--icon-color);
      pointer-events: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 90%;
      width: 100%;
      padding: 2em;
      background-color: var(--container-bg);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    .form-wrapper {
      width: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      width: 100%;
    }


    button {
      padding: 0.8em;
      background-color: var(--accent);
      color: #e0e0e0;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    ::placeholder {
      color: var(--placeholder);
    }

    #filePreview {
      margin-top: 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 0.8em;
      max-height: 60px;
      overflow-y: auto;
    }

    .file-item {
      position: relative;
      background-color: var(--input-bg);
      border: 1px solid #1f2937;
      border-radius: 6px;
      padding: 0.4em;
      color: var(--text-color);
      font-size: 0.8em;
      max-width: 7em;
      overflow: hidden;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      max-height: 45px;
      background-size: cover;
      background-position: center;
    }

    .file-item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }

    .file-remove {
      position: absolute;
      top: 5px;
      right: 5px;
      color: #f87171;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      padding: 0.2em;
      border-radius: 5%;
    }

    .file-remove:hover {
      background-color: var(--accent-hover);
      transform: scale(1.2);
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      gap: 0.5em;

    }

    .tab-btn {
      flex: 1;
      padding: 0.7em;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-btn:hover,
    .tab-btn.active {
      background-color: var(--accent);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .custom-titlebar {
      max-height: 10%;
      width: 100%;
      -webkit-app-region: drag;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e293b;
      color: white;
      padding: 0.5em 1em;
      border-radius: 10px 10px 0 0;
      user-select: none;
    }

    .window-controls {
      display: flex;
      gap: 0.1em;
      -webkit-app-region: no-drag;
    }

    .window-controls button {
      background: #334155;
      border: none;
      color: white;
      padding: 0.2em 0.6em;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }

    .window-controls button:hover {
      background: #475569;
    }
  </style>
</head>

<body>
  <div class="custom-titlebar">
    <div class="title">Display Settings</div>
    <div class="window-controls">
      <button id="minimize">−</button>
      <button id="close">×</button>
    </div>
  </div>
  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" data-tab="tab1">Name</button>
      <button class="tab-btn" data-tab="tab2">Dialogues</button>
      <button class="tab-btn" data-tab="tab3">Images</button>
    </div>

    <div class="form-wrapper">
      <form id="characterForm">
        <div class="tab-content active" id="tab1">
          <h4>Character Name</h4>
          <div class="input-group input-group-icon">
            <input type="text" id="characterName" placeholder="Enter character name" required />
            <div class="input-icon"><i class="fa fa-user"></i></div>
          </div>
        </div>

        <div class="tab-content" id="tab2">
          <h4>Character Dialogues</h4>
          <div class="input-group input-group-icon">
            <textarea id="dialogueArray" placeholder="Enter character dialogues, one per line" rows="5"
              required></textarea>
            <div class="input-icon"><i class="fa fa-comment-dots"></i></div>
          </div>
        </div>

        <div class="tab-content" id="tab3">
          <h4>Upload Character Images</h4>
          <div class="input-group">
            <input type="file" id="characterImages" accept="image/*" multiple />
            <div id="filePreview"></div>
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

  </div>

  <script>

    window.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.container');
      const { width, height } = container.getBoundingClientRect();

      if (window.electronAPI?.resizeWindow) {
        // Send the dimensions to main process
        window.electronAPI?.resizeWindow?.(Math.ceil(width), Math.ceil(height) + 40);
      } else {
        console.log("module not found");
      }



    });

    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Deactivate all
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(tc => tc.classList.remove('active'));

        // Activate current
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });


    const fileInput = document.getElementById('characterImages');
    const previewContainer = document.getElementById('filePreview');

    let selectedFiles = [];

    fileInput.addEventListener('change', (e) => {
      selectedFiles = Array.from(e.target.files);
      renderPreviews();
    });

    function renderPreviews() {
      previewContainer.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';

        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          img.onload = () => URL.revokeObjectURL(img.src); // free memory
          fileItem.appendChild(img);
        } else {
          fileItem.textContent = file.name;
        }

        const removeBtn = document.createElement('button');
        removeBtn.innerHTML = '&times;';
        removeBtn.className = 'file-remove';
        removeBtn.onclick = () => {
          selectedFiles.splice(index, 1);
          renderPreviews();
        };

        fileItem.appendChild(removeBtn);
        previewContainer.appendChild(fileItem);
      });
    }

    document.getElementById('characterForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('characterName').value;
      const dialogueText = document.getElementById('dialogueArray').value;
      const dialogues = dialogueText.split('\n').map(line => line.trim()).filter(Boolean);

      // Handle the form submission
      console.log({ name, dialogues, selectedFiles });
    });

    document.getElementById('minimize').addEventListener('click', () => {
      window.electronAPI.minimize();
    });

    document.getElementById('close').addEventListener('click', () => {
      window.electronAPI.close();
    });

  </script>
</body>

</html>
